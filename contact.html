<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Watermelon Intelligence Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100">
    <header class="bg-slate-800 text-white py-4 shadow-lg">
        <nav class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <span class="inline-flex items-center justify-center h-9 w-9 rounded-md bg-white/10 ring-1 ring-white/20 shadow-sm select-none">
                    <span class="text-lg font-extrabold tracking-widest bg-gradient-to-br from-emerald-300 via-white to-emerald-200 text-transparent bg-clip-text drop-shadow-sm" aria-hidden="true">WM</span>
                </span>
                    <span class="text-xl font-bold tracking-wide">WATERMELON</span>
                </div>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="about.html" class="hover:text-gray-300">About Me</a></li>
                    <li><a href="contact.html" class="hover:text-gray-300">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="bg-gradient-to-br from-slate-50 to-white rounded-xl shadow-lg p-8 border border-slate-100 hover:border-slate-200">
            <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">Contact Me</h1>
            <form id="contact-form" class="space-y-6" novalidate>
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Operative Name / Codename</label>
                    <input type="text" id="full-name" name="full-name" data-testid="test-contact-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400" required aria-describedby="error-full-name">
                    <span id="error-full-name" class="text-red-600 text-sm mt-1 hidden" data-testid="test-contact-error-name" role="alert"></span>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Secure Email / Communication Channel</label>
                    <input type="email" id="email" name="email" data-testid="test-contact-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400" required aria-describedby="error-email">
                    <span id="error-email" class="text-red-600 text-sm mt-1 hidden" data-testid="test-contact-error-email" role="alert"></span>
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Operation Classification</label>
                    <select id="subject" name="subject" data-testid="test-contact-subject" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400 bg-white" required aria-describedby="error-subject">
                        <option value="">Select Classification Level</option>
                        <option value="intelligence">Intelligence Sharing</option>
                        <option value="cooperation">Cooperation Proposal</option>
                        <option value="threat">Threat Assessment</option>
                        <option value="collaboration">Joint Operation</option>
                        <option value="other">Other</option>
                    </select>
                    <span id="error-subject" class="text-red-600 text-sm mt-1 hidden" data-testid="test-contact-error-subject" role="alert"></span>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Encrypted Transmission</label>
                    <textarea id="message" name="message" data-testid="test-contact-message" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400 min-h-[140px] resize-vertical" required aria-describedby="error-message" minlength="10" placeholder="Enter your secure message here... All communications are encrypted end-to-end."></textarea>
                    <span id="error-message" class="text-red-600 text-sm mt-1 hidden" data-testid="test-contact-error-message" role="alert"></span>
                </div>

                <button type="submit" data-testid="test-contact-submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Transmit Secure Message
                </button>

                <div id="success-message" data-testid="test-contact-success" class="text-green-600 text-center mt-4 hidden" role="alert" aria-live="polite">
                    Transmission successful. Response pending verification.
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-slate-800 text-white text-center py-6 mt-8 border-t border-slate-700">
        <p>&copy; 2024 Watermelon Intelligence Services. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
